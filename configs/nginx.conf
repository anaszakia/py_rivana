# NGINX Configuration for Hidrologi ML API
# Location: /etc/nginx/sites-available/hidrologi-api
# Enable with: sudo ln -s /etc/nginx/sites-available/hidrologi-api /etc/nginx/sites-enabled/

# Upstream configuration
upstream hidrologi_api {
    server 127.0.0.1:8001;
    keepalive 32;
}

# HTTP Server - Redirect to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name api.yourdomain.com;  # CHANGE THIS!
    
    # Let's Encrypt challenge directory
    location /.well-known/acme-challenge/ {
        root /var/www/letsencrypt;
    }
    
    # Redirect all other HTTP traffic to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS Server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name api.yourdomain.com;  # CHANGE THIS!
    
    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/api.yourdomain.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.yourdomain.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Max upload size (for large data uploads)
    client_max_body_size 100M;
    
    # Timeouts (ML processing can take time)
    proxy_connect_timeout 600s;
    proxy_send_timeout 600s;
    proxy_read_timeout 600s;
    send_timeout 600s;
    
    # Buffer settings
    proxy_buffering off;
    proxy_request_buffering off;
    
    # Logs
    access_log /var/log/nginx/hidrologi_access.log;
    error_log /var/log/nginx/hidrologi_error.log;
    
    # Main API proxy
    location / {
        proxy_pass http://hidrologi_api;
        proxy_http_version 1.1;
        
        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Disable buffering for streaming
        proxy_buffering off;
        proxy_request_buffering off;
    }
    
    # Static files (download endpoints)
    location /download/ {
        alias /home/hidrologi/project_hidrologi_ml/results/;
        autoindex off;
        expires 1d;
        add_header Cache-Control "public, immutable";
        
        # Security: prevent directory traversal
        if ($request_uri ~* "\.\.") {
            return 403;
        }
    }
    
    # Health check endpoint (no auth required)
    location /health {
        proxy_pass http://hidrologi_api/health;
        access_log off;
    }
    
    # Deny access to sensitive files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    location ~ /\.env {
        deny all;
        access_log off;
        log_not_found off;
    }
}
